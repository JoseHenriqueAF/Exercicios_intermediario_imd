<html>

<head>
    <style>
        .grande {
            font-size: 40px;
        }
        ul.list-1 {
            list-style-type: square;

        }

        ul.list-2{
            background-color: green;
            list-style-type: circle  ;
        }
        ul.importante{
            font-style: italic;
        }

        #secao1{
            font-size: 10px ;
        }
    </style>
</head>

<body>
    <h1 id="secao1"> Listas</h1>
    <ul class="list-1 grande">
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ul>
    <ul class="list-2 importante">
        <li>Chocolate</li>
        <li>Pipoca</li>
        <li>Pão</li>
    </ul>

    <p class="grande">IMD</p>
</body>

</html>
