<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 09</title>
</head>
<body>
    <form action="">
        <select size="3" name="carro" id="" multiple>
            <option value="fiat500">Fiat 500</option>
            <option value="volto">Volto</option>
            <option value="Lorem">Lorem</option>

        </select>

        <br><br>

        <textarea name="redacao" id="redacao" cols="30" rows="18">
            Sua redação
        </textarea>

        <br><br>

        <input type="text" list="navegadores">
        <datalist id="navegadores">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
        </datalist>
    </form>
    
</body>
</html>
