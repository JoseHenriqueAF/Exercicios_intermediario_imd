<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add e Remove Class</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".box").click(function () {
                $(this).css("background-color", "blue");
            });

            $(".multiplo").click(function () {
                $(this).css({ "border-color": "red", "border-radius": "20px" });
            });
        });

    </script>

    <style>
        .box {
            width: 120px;
            height: 120px;
            margin: 10px;
            cursor: pointer;
            border: 10px solid #cdcdcd;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box multiplo"></div>
    <div class="box multiplo"></div>





</body>

</html>
