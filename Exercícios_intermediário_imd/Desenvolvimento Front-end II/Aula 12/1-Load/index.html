<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Método JQuery Load()</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#box").load("conteudo-load.html");
            });
        });
    </script>
</head>

<body>
    <div id="box">
        <h2>Clique no botão para carregar o novo conteúdo da div</h2>
    </div>

    <button type="button">Carregar conteúdo</button>
</body>

</html>
